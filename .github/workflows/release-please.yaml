---
name: Release Please
"on":
  push:
    branches:
      - main
  release:
    types:
      - published
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions: {}
jobs:
  release:
    name: Release components
    runs-on: ubuntu-latest
    steps:
      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        with:
          app-id: ${{ vars.MADDERFERRYS_APP_ID }}
          private-key: ${{ secrets.MADDERFERRYS_PRIVATE_KEY }}
      - name: Update release state
        uses: googleapis/release-please-action@a02a34c4d625f9be7cb89156071d8567266a2445 # v4.2.0
        with:
          token: ${{ steps.app-token.outputs.token }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: ${{ github.ref_name }}
      - name: Mark pull request as published
        if: ${{ github.event_name == 'release' && github.event.action == 'published' }}
        run: |
          export GH_HOST="${GITHUB_SERVER_URL#*://}"
          pr=$(
            gh pr list \
                --search "${tag#v}"' is:merged label:"autorelease: tagged" sort:created-desc' \
                --limit 1 \
                --json number \
                --template '{{range .}}{{.number}}{{end}}')
          if [ -n "$pr" ]; then
            gh pr edit "$pr" --remove-label 'autorelease: tagged' --add-label 'autorelease: published'
          fi
        shell: bash
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          GH_REPO: ${{ github.repository }}
          tag: ${{ github.event.release.tag_name }}
