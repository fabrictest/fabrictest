---
name: treefmt
"on":
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
defaults:
  run:
    shell: devenv shell bash -- -e {0}
jobs:
  treefmt:
    name: Format changes
    if: ${{ github.event.sender.login != 'the-accuser[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@21a544727d0c62386e78b4befe52d19ad12692e3 # v17
      - name: Set up Cachix
        uses: cachix/cachix-action@ad2ddac53f961de1989924296a1f236fcfbaa4fc # v15
        with:
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          name: ${{ vars.CACHIX_NAME }}
      - name: Install devenv
        run: nix profile install nixpkgs#devenv
        shell: bash
      - name: Check out repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Format files
        run: treefmt
      - name: Collect changes
        id: diff
        run: |
          {
            echo files'<<'FILES
            git diff --name-only
            echo FILES
          } >>"$GITHUB_OUTPUT"
      - name: Generate app token
        if: ${{ steps.diff.outputs.files }}
        id: app-token
        uses: actions/create-github-app-token@0d564482f06ca65fa9e77e2510873638c82206f2 # v1.11.5
        with:
          app-id: ${{ vars.THE_ACCUSER_APP_ID }}
          private-key: ${{ secrets.THE_ACCUSER_PRIVATE_KEY }}
      - name: Commit changes
        if: ${{ steps.diff.outputs.files }}
        uses: IAreKyleW00t/verified-bot-commit@1c7707882a8619579f3e109ba20917e1a0fae2ea # v1.0.10
        with:
          files: ${{ steps.diff.outputs.files }}
          message: "style: format changes"
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ steps.app-token.outputs.token }}
