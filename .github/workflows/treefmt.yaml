---
name: treefmt
"on":
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions: {}
defaults:
  run:
    shell: devenv shell bash -- -e {0}
jobs:
  format:
    name: Format changes
    if: ${{ github.event.sender.login != 'the-accuser[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@fd3eb131b9b46cc1dd978a7c0ba3fce79dd7d3eb # v3.9.1
        with:
          diagnostic-endpoint: ""
      - name: Set up Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          name: ${{ vars.CACHIX_NAME }}
      - name: Install devenv
        run: nix profile add nixpkgs#devenv
        shell: bash
      - name: Check out repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Run formatters
        run: treefmt -vvv
      - name: Collect changes
        id: diff
        run: |
          {
            printf %s\\n files'<<'FILES
            git diff --name-only
            printf %s\\n FILES
          } >>"$GITHUB_OUTPUT"
      - name: Generate app token
        if: ${{ steps.diff.outputs.files }}
        id: app-token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        with:
          app-id: ${{ vars.THE_ACCUSER_APP_ID }}
          private-key: ${{ secrets.THE_ACCUSER_PRIVATE_KEY }}
      - name: Commit changes
        if: ${{ steps.diff.outputs.files }}
        uses: IAreKyleW00t/verified-bot-commit@cc09d455be3e20eb6b1c3d1c30a5221f9475aa10 # v1.5.1
        with:
          files: ${{ steps.diff.outputs.files }}
          message: |
            style: format changes
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ steps.app-token.outputs.token }}
          update-local: false
